{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urban Art</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'main/CSS/style.css' %}">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00000060;">
        <a class="navbar-brand" href="#">Urban Art</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="contents">
                    <h1 class="display-1">Welcome to Urban Art</h1>
                    <h1>Exhibitions at home!</h1>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" id="signup">
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 1.75rem">Artist</h5>
                        <hr>
                        <p class="card-text" style="font-size: 1.25rem">Join Urban Art as an artist and make our
                            community grow.</p>
                        <a href="#" class="btn btn-outline-danger mt-5" style="font-size: 1.15rem">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 1.75rem">Collector</h5>
                        <hr>
                        <p class="card-text" style="font-size: 1.25rem">Buy paintings from artists from all around the
                            world.</p>
                        <a href="#" class="btn btn-outline-danger mt-5" style="font-size: 1.15rem">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>


        <div id="guest">
            <a href="#" class="btn btn-outline-light">
                <h5 style="display: inline" class="mr-2">Skip Login</h5>
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static '/main/JS/script.js' %}"></script>
</body>

</html>
